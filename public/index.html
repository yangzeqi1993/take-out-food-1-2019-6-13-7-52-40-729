<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Out Food</title>

    <link rel="stylesheet" href="./index.css" />

    <script type="text/javascript" src="../src/items.js"></script>
    <script type="text/javascript" src="../src/promotions.js"></script>
    <script type="text/javascript" src="../src/best-charge.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>
<body>

    <h1>“好多肉”在线点餐系统</h1>

    <div id="items">
        <p class="headline">菜单信息</p>
        <table id="itemsTable">
            <tr class="tableRow">
                <td>编号</td>
                <td>名称</td>
                <td>价格</td>
                <td>数量</td>
            </tr>
        </table>
    </div>

    <br/>

    <div id="promotions">
        <p class="headline">优惠信息</p>
        <table id="promotionsTable">
            <tr>
                <td class="promotion">折扣1 &nbsp;</td>
                <td id="promotion1"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td class="promotion">折扣2 &nbsp;</td>
                <td id="promotion2"></td>
            </tr>
        </table>
    </div>

    <br/>

    <div>
        <button onclick="calculatePrice()">结算</button>
        <button onclick="clearInfo()">清除</button>
    </div>

    <pre id="message">

    </pre>

</body>
</html>
